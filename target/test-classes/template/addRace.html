<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Race</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Create New Race</h1>
    <form th:action="@{/createRace}" method="post">
        <div class="form-group">
            <label for="name">Race Name:</label>
            <input type="text" class="form-control" id="name" name="name" th:value="${race.name}">
        </div>
        <div class="form-group">
            <label for="distance">Race Distance (km):</label>
            <input type="number" class="form-control" id="distance" name="distance" th:value="${race.distance}">
        </div>
        <button type="submit" class="btn btn-primary">Create Race</button>
    </form>
</div>
</body>
</html>
