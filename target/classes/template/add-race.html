<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Race</title>
</head>
<body>
<h1>Add Race</h1>
<form method="post" th:object="${race}">
    <label>Name:</label>
    <input type="text" th:field="*{name}">
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    <br>
    <label>Distance:</label>
    <input type="number" step="0.01" th:field="*{distance}">
    <span th:if="${#fields.hasErrors('distance')}" th:errors="*{distance}"></span>
    <br>
    <button type="submit">Add</button>
</form>
</body>
</html>
