<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Race Details</title>
</head>
<body>
<h1>Race Details</h1>
<h2 th:text="${race.name}"></h2>
<p th:text="'Distance: ' + ${race.distance}"></p>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Time (minutes)</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="result : ${results}">
        <td th:text="${result.runner.runnerName}"></td>
        <td th:text="${result.time.toMinutes()}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
