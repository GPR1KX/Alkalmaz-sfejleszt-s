<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Races</title>
</head>
<body>
    <h1>Races</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Distance (km)</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="race : ${races}">
                <td th:text="${race.name}"></td>
                <td th:text="${race.distance}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
