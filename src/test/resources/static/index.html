<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Futóverseny alkalmazás</title>
</head>
<body>
    <h1>Versenyek listája</h1>
    <ul>
        <li th:each="race : ${races}">
            <a th:href="@{/race/{id}(id=${race.id})}" th:text="${race.name}"></a>
        </li>
    </ul>
    <h2>Új verseny létrehozása</h2>
    <form action="#" th:action="@{/addRace}" method="post">
        Név: <input type="text" name="name"><br>
        Táv: <input type="number" name="distance"><br>
        <input type="submit" value="Létrehozás">
    </form>
</body>
</html>
